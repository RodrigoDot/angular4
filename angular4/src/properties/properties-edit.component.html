<h3>Edicao de Produto</h3>

<div class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a [routerLink]="['/properties/' + propertie.id]"></a>editar</li>
      <li><a [routerLink]="['/properties/' + propertie.id]"></a>remover</li>
    </ul>
  </div>
</div>
<form action="" class="form-horizontal" autocomplete="off">
  <div class="form-group">
    <label for="title" class="form-label col-md-2">Titulo</label>
    <div class="col-md-10">
      <input name="title" id="title" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="form-label col-md-2">Descricao</label>
    <div class="col-md-10">
      <input name="description" id="description" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="propertie-type" class="form-label col-md-2">Tipo de Imovel</label>
    <div class="col-md-10">
      <input name="propertie-type" id="propertie-type" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10 col-md-push-2">
      <input type="submit" class="btn btn-primary">
    </div>
  </div>
</form>
